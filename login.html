<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - RPG</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Entrar</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="java/script.js"></script>
  <script>
    // Script para capturar parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    const senha = urlParams.get('senha');
      
    if (email && senha) {
        // Tentativa de login automático
        firebase.auth().signInWithEmailAndPassword(email, senha)
            .then((userCredential) => {
                // Usuário autenticado com sucesso
                const user = userCredential.user;
                window.location.href = "aladomestre.html";  // Redireciona para a "Ala do Mestre"
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorCode, errorMessage);
                // Aqui você pode mostrar uma mensagem de erro caso a autenticação falhe
            });
    }
  </script>
</body>
</html>
