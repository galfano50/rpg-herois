<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site RPG - Bem-vindo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-custom.css">
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0" style="background: rgba(18, 15, 12, 0.95); border: 4px solid #a67c52 !important;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <h1 class="text-warning fw-bold mb-3">Bem-vindo ao Site RPG</h1>
                            <p class="text-light fs-5">Entre em uma aventura épica!</p>
                        </div>

                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="card bg-dark border-warning h-100">
                                    <div class="card-body p-4">
                                        <i class="fas fa-user-plus text-warning fa-3x mb-3"></i>
                                        <h3 class="text-warning mb-3">Novo Aventureiro?</h3>
                                        <p class="text-light mb-4">Crie sua conta e comece sua jornada!</p>
                                        <a href="register.html" class="btn btn-warning btn-lg w-100">
                                            <i class="fas fa-user-plus me-2"></i>
                                            Criar Conta
                                        </a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="card bg-dark border-warning h-100">
                                    <div class="card-body p-4">
                                        <i class="fas fa-sign-in-alt text-warning fa-3x mb-3"></i>
                                        <h3 class="text-warning mb-3">Já tem Conta?</h3>
                                        <p class="text-light mb-4">Faça login e continue sua aventura!</p>
                                        <a href="home-demo.html" class="btn btn-warning btn-lg w-100">
                                            <i class="fas fa-sign-in-alt me-2"></i>
                                            Ver Demo
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
