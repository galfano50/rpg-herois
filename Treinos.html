<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Treinos - RPG Bar do Truta</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/firebase-config.js"></script>
</head>
<body>

  <header>
    <h1>Treinos</h1>
    <button id="logout-btn">Sair</button>
  </header>

  <main style="max-width: 960px; margin: 40px auto; padding: 20px;">
    <h2>2º - Tabela de Treinos</h2>
    <table>
      <thead>
        <tr>
          <th>Nível / Grau</th>
          <th>Custo (P.E)</th>
          <th>Rodadas</th>
          <th>XP</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1 ao 10</td><td>5</td><td>1</td><td>100</td></tr>
        <tr><td>11 ao 25</td><td>10</td><td>2</td><td>6000</td></tr>
        <tr><td>26 ao 50</td><td>20</td><td>3</td><td>12000</td></tr>
        <tr><td>Beta</td><td>5</td><td>1</td><td>400</td></tr>
        <tr><td>Alfa</td><td>10</td><td>2</td><td>900</td></tr>
        <tr><td>Transição</td><td>15</td><td>3</td><td>1600</td></tr>
        <tr><td>Ômega</td><td>0</td><td>0</td><td>2700</td></tr>
      </tbody>
    </table>
  </main>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { app } from "./js/firebase-config.js";

    const auth = getAuth(app);
    const header = document.querySelector("header");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Erro ao deslogar:", error.message);
      });
    });
  </script>
</body>
</html>
