<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha do Herói</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Ficha do Herói</h2>

    <div id="ficha">
      <p><strong>Nome:</strong> <span id="nomeFicha"></span></p>
      <p><strong>Classe:</strong> <span id="classeFicha"></span></p>
      <p><strong>Nível:</strong> <span id="nivelFicha"></span></p>
      <p><strong>História:</strong> <span id="historiaFicha"></span></p>
    </div>
  </div>

  <script>
    // Receber dados via URL e exibir na página
    const params = new URLSearchParams(window.location.search);
    const nome = params.get('nome');
    const classe = params.get('classe');
    const nivel = params.get('nivel');
    const historia = params.get('historia');

    document.getElementById('nomeFicha').textContent = nome;
    document.getElementById('classeFicha').textContent = classe;
    document.getElementById('nivelFicha').textContent = nivel;
    document.getElementById('historiaFicha').textContent = historia;
  </script>
</body>
</html>
