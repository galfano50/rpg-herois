<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar do Truta RPG</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/firebase-config.js"></script>

    <style>
        nav {
            padding: 20px;
            background: #f9f5f1;
            max-width: 960px;
            margin: 0 auto;
        }

        nav ul {
            display: flex;
            flex-wrap: wrap;
            gap: 12px 0;
            padding: 0;
            margin: 0;
            list-style: none;
            justify-content: center;
        }

        nav li {
            position: relative;
            background: #ffe6c2;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 12px 20px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            flex: 0 0 calc((100% / 5) - 12px);
            margin-left: -20px;
        }

        nav li:nth-child(5n + 1) {
            margin-left: 0;
        }

        nav li:hover {
            background: #ffcc66;
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            z-index: 10;
        }

        nav li a {
            text-decoration: none;
            color: #4b3b2b;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: block;
        }

        nav li a:focus,
        nav li a:hover {
            outline: none;
            color: #2c1f0e;
        }

        header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #2c1f0e; /* tom escuro */
        color: #fff; /* texto branco */
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header h1 {
        font-size: 28px;
        font-weight: 700;
        color: #f5c16c; /* tom dourado, visível e estiloso */
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        margin: 0;
        }

        #loading {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>RPG Herois</h1>
        <button id="logout-btn">Sair</button>
    </header>

    <nav>
        <ul>
            <li><a href="Ficha.html" target="_blank">Ficha</a></li>
            <li><a href="Conceitos.html" target="_blank">Conceitos Básicos</a></li>
            <li><a href="Personagem.html" target="_blank">Criando seu personagem</a></li>
            <li><a href="Atributos.html" target="_blank">Atributos</a></li>
            <li><a href="Jogabilidade.html" target="_blank">Jogabilidade</a></li>
            <li><a href="Magia.html" target="_blank">Lista de magias</a></li>
            <li><a href="Equipamentos.html" target="_blank">Equipamentos</a></li>
            <li><a href="Nivel.html" target="_blank">Perícias, Treinos e Passagem de Nível</a></li>
            <li><a href="Escala.html" target="_blank">Escala do RPG</a></li>
            <li><a href="Mapas.html" target="_blank">Mapas</a></li>
            <li><a href="aladomestre.html" target="_blank">Ala Mestre</a></li>
        </ul>
    </nav>

    <div id="loading">Verificando autenticação...</div>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { app } from "./js/firebase-config.js";

        const auth = getAuth(app);
        const loadingDiv = document.getElementById("loading");
        const nav = document.querySelector("nav");
        const header = document.querySelector("header");

        // Inicialmente esconde tudo até autenticar
        nav.style.display = "none";
        header.style.display = "none";

        // Verifica o estado da autenticação
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usuário autenticado -> exibe conteúdo
                loadingDiv.style.display = "none";
                nav.style.display = "block";
                header.style.display = "flex";
            } else {
                // Usuário não autenticado -> redireciona
                window.location.href = "index.html";
            }
        });

        // Função de logout
        document.getElementById("logout-btn").addEventListener("click", () => {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Erro ao deslogar:", error.message);
            });
        });
    </script>
</body>
</html>
