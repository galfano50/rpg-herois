<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Ala do Mestre</title>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/ala-mestre.js"></script>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      padding: 20px;
    }

    h1 {
      color: #ffd700;
    }

    .ficha {
      background-color: #2c2c2c;
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 5px;
      margin-right: 5px;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>

<body>
  <h1>Ala do Mestre</h1>
  <div id="listaFichas"></div>
</body>
</html>
