<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ala do Mestre - Site RPG</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
  
  <style>
    .master-header {
      background: linear-gradient(135deg, #2c1810 0%, #4a2c1a 100%);
      color: #ffd700;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }
    
    .ficha-card {
      background: linear-gradient(145deg, #2a2a2a 0%, #3a3a3a 100%);
      border: 2px solid #444;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    .ficha-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      border-color: #ffd700;
    }
    
    .ficha-info {
      color: #e0e0e0;
      margin-bottom: 1rem;
    }
    
    .ficha-info strong {
      color: #ffd700;
    }
    
    .btn-master {
      background: linear-gradient(145deg, #444 0%, #555 100%);
      border: 2px solid #666;
      color: #fff;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      margin: 0.25rem;
    }
    
    .btn-master:hover {
      background: linear-gradient(145deg, #555 0%, #666 100%);
      border-color: #ffd700;
      color: #ffd700;
      transform: translateY(-2px);
    }
    
    .btn-danger-master {
      background: linear-gradient(145deg, #dc3545 0%, #c82333 100%);
      border-color: #dc3545;
    }
    
    .btn-danger-master:hover {
      background: linear-gradient(145deg, #c82333 0%, #bd2130 100%);
      border-color: #ffd700;
    }
    
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #888;
    }
    
    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #555;
    }
    
    .stats-badge {
      background: linear-gradient(145deg, #ffd700 0%, #ffed4e 100%);
      color: #2c1810;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
      margin: 0.25rem;
    }
  </style>
</head>

<body class="bg-dark text-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #1a1a1a 0%, #2c1810 100%);">
    <div class="container">
      <a class="navbar-brand fw-bold" href="home.html">
        <i class="fas fa-dragon me-2"></i>Site RPG
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">
              <i class="fas fa-home me-1"></i>Início
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Ficha.html">
              <i class="fas fa-scroll me-1"></i>Ficha
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="aladomestre.html">
              <i class="fas fa-crown me-1"></i>Ala do Mestre
            </a>
          </li>
        </ul>
        
        <div class="navbar-nav">
          <button class="btn btn-outline-warning" onclick="logout()">
            <i class="fas fa-sign-out-alt me-1"></i>Sair
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="master-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="display-4 fw-bold mb-0">
            <i class="fas fa-crown me-3"></i>Ala do Mestre
          </h1>
          <p class="lead mb-0 mt-2">Gerencie todas as fichas de personagens</p>
        </div>
        <div class="col-md-4 text-end">
          <div class="stats-badge">
            <i class="fas fa-users me-1"></i>
            <span id="totalFichas">0</span> fichas
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Loading State -->
    <div id="loadingState" class="loading-spinner">
      <div class="text-center">
        <div class="spinner-border text-warning" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-3 text-muted">Carregando fichas...</p>
      </div>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state d-none">
      <i class="fas fa-scroll"></i>
      <h3>Nenhuma ficha encontrada</h3>
      <p class="text-muted">Crie fichas de personagens para vê-las aqui.</p>
      <a href="Ficha.html" class="btn btn-warning">
        <i class="fas fa-plus me-2"></i>Criar Nova Ficha
      </a>
    </div>

    <!-- Fichas Container -->
    <div id="listaFichas" class="row"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Firebase Scripts -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/ala-mestre.js"></script>
</body>
</html>
