<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem - RPG Heróis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-custom.css">
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/ficha.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pirata+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap');

        body {
            background-color: #1c130a;
            color: #e8ddc7;
            font-family: 'Cardo', serif;
            min-height: 100vh;
            padding: 20px 0;
        }

        .ficha-container {
            background: linear-gradient(145deg, #3a2b1a, #2c1f0e);
            border: 4px solid #8b5e3c;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 0 auto;
            max-width: 1200px;
        }

        .section-title {
            font-family: 'Pirata One', cursive;
            color: #f5c16c;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #8b5e3c;
            padding-bottom: 0.5rem;
        }

        .form-control, .form-select {
            background-color: #4f4b4b;
            border: 2px solid #5a4b4b;
            color: #f0e6d2;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background-color: #6f4f29;
            border-color: #f5c16c;
            color: #f0e6d2;
            box-shadow: 0 0 0 0.2rem rgba(245, 193, 108, 0.25);
        }

        .form-control::placeholder {
            color: #c2a87d;
        }

        .form-label {
            color: #f0e6d2;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .card-section {
            background: linear-gradient(145deg, #4f4b4b, #3a2b1a);
            border: 2px solid #8b5e3c;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .card-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-rpg {
            background: linear-gradient(145deg, #8b5e3c, #6f4f29);
            border: none;
            color: #f0e6d2;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn-rpg:hover {
            background: linear-gradient(145deg, #b77f56, #8b5e3c);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 94, 60, 0.4);
            color: #f0e6d2;
        }

        .btn-rpg:active {
            transform: translateY(0);
        }

        .dice-roller {
            background: linear-gradient(145deg, #4f4b4b, #3a2b1a);
            border: 2px solid #8b5e3c;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .dice-result {
            background: linear-gradient(145deg, #6f4f29, #5a4b4b);
            border: 2px solid #f5c16c;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
            color: #f0e6d2;
            display: none;
        }

        .dice-result.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .table-responsive {
            border-radius: 8px;
            overflow: hidden;
        }

        .table {
            background-color: #4f4b4b;
            color: #f0e6d2;
            margin-bottom: 0;
        }

        .table th {
            background-color: #3a2b1a;
            color: #f5c16c;
            border-color: #8b5e3c;
            font-weight: bold;
            padding: 12px;
        }

        .table td {
            border-color: #5a4b4b;
            padding: 12px;
            vertical-align: middle;
        }

        .table input, .table textarea {
            background-color: #6f4f29;
            border: 1px solid #8b5e3c;
            color: #f0e6d2;
            border-radius: 4px;
            padding: 8px;
            width: 100%;
        }

        .table input:focus, .table textarea:focus {
            background-color: #8b5e3c;
            border-color: #f5c16c;
            color: #f0e6d2;
        }

        .points-display {
            background: linear-gradient(145deg, #8b5e3c, #6f4f29);
            color: #f0e6d2;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            border: 2px solid #f5c16c;
        }

        .header-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .textarea-auto-resize {
            min-height: 60px;
            resize: none;
            overflow-y: hidden;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .ficha-container {
                padding: 1rem;
                margin: 10px;
            }

            .header-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-control, .form-select {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 15px; /* Larger touch targets */
            }

            .btn-rpg {
                width: 100%;
                margin-bottom: 0.5rem;
                padding: 15px;
                font-size: 18px;
            }

            .table input, .table textarea {
                font-size: 16px;
                padding: 12px;
            }

            .section-title {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px 0;
            }

            .ficha-container {
                padding: 0.5rem;
                margin: 5px;
            }

            .card-section {
                padding: 1rem;
            }
        }

        /* Auto-resize textarea */
        .textarea-auto-resize {
            transition: height 0.2s ease;
        }

        /* Loading states */
        .btn-loading {
            position: relative;
            pointer-events: none;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="ficha-container">
            <!-- Header Section -->
            <div class="header-grid">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome do personagem">
                </div>
                <div class="mb-3">
                    <label class="form-label">Raça</label>
                    <input type="text" class="form-control" id="raca" placeholder="Raça">
                </div>
                <div class="mb-3">
                    <label class="form-label">Classe</label>
                    <input type="text" class="form-control" id="classe" placeholder="Classe">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nível</label>
                    <input type="number" class="form-control" id="nivel" min="1" max="50" value="1" oninput="atualizarValores()">
                </div>
                <div class="mb-3">
                    <label class="form-label">Vida</label>
                    <input type="number" class="form-control" id="vida" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Energia</label>
                    <input type="number" class="form-control" id="energia" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Índice de Proteção</label>
                    <input type="number" class="form-control" id="indice_protecao" min="0" placeholder="0">
                </div>
                <div class="mb-3">
                    <label class="form-label">XP</label>
                    <input type="number" class="form-control" id="xp" min="0" placeholder="0">
                </div>
                <div class="mb-3">
                    <label class="form-label">Pontos Heróicos</label>
                    <input type="number" class="form-control" id="p_heroi" min="0" max="100" placeholder="0">
                </div>
                <div class="mb-3">
                    <label class="form-label">Pontos Vilanescos</label>
                    <input type="number" class="form-control" id="p_vilao" min="0" max="100" placeholder="0">
                </div>
                <div class="mb-3">
                    <label class="form-label">Dano Sofrido</label>
                    <input type="number" class="form-control" id="extra11" value="0" oninput="modificarPontos(); atualizarVidaEnergia()">
                </div>
                <div class="mb-3">
                    <label class="form-label">Gasto de Energia</label>
                    <input type="number" class="form-control" id="extra12" value="0" oninput="modificarPontos(); atualizarVidaEnergia()">
                </div>
            </div>

            <!-- Points Display -->
            <div class="points-display" id="pontos">Pontos: 81</div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <!-- Atributos -->
                <div class="card-section">
                    <h3 class="section-title"><i class="fas fa-chart-bar me-2"></i>Atributos</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Força</label>
                            <input type="number" class="form-control" id="forca" min="0" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Constituição</label>
                            <input type="number" class="form-control" id="constituicao" min="0" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Destreza</label>
                            <input type="number" class="form-control" id="destreza" min="0" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Agilidade</label>
                            <input type="number" class="form-control" id="agilidade" min="0" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Inteligência</label>
                            <input type="number" class="form-control" id="inteligencia" min="0" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Percepção</label>
                            <input type="number" class="form-control" id="percepcao" min="0" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Vontade</label>
                            <input type="number" class="form-control" id="vontade" min="0" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Carisma</label>
                            <input type="number" class="form-control" id="carisma" min="0" value="0" oninput="modificarPontos()">
                        </div>
                    </div>
                </div>

                <!-- Extras -->
                <div class="card-section">
                    <h3 class="section-title"><i class="fas fa-plus-circle me-2"></i>Extras</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Fr Extra</label>
                            <input type="number" class="form-control" id="extra1" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cons Extra</label>
                            <input type="number" class="form-control" id="extra2" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Dex Extra</label>
                            <input type="number" class="form-control" id="extra3" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Agil Extra</label>
                            <input type="number" class="form-control" id="extra4" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Int Extra</label>
                            <input type="number" class="form-control" id="extra5" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Perc Extra</label>
                            <input type="number" class="form-control" id="extra6" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Vont Extra</label>
                            <input type="number" class="form-control" id="extra7" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cari Extra</label>
                            <input type="number" class="form-control" id="extra8" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Vida Extra</label>
                            <input type="number" class="form-control" id="extra9" value="0" oninput="modificarPontos(); atualizarVidaEnergia()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Energia Extra</label>
                            <input type="number" class="form-control" id="extra10" value="0" oninput="modificarPontos(); atualizarVidaEnergia()">
                        </div>
                    </div>
                </div>

                <!-- Poder -->
                <div class="card-section">
                    <h3 class="section-title"><i class="fas fa-magic me-2"></i>Poder</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Fr Poder</label>
                            <input type="number" class="form-control" id="poder1" min="0" value="0" oninput="modificarPontos(); atualizarVidaEnergia()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cons Poder</label>
                            <input type="number" class="form-control" id="poder2" min="0" value="0" oninput="modificarPontos(); atualizarVidaEnergia()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Dex Poder</label>
                            <input type="number" class="form-control" id="poder3" min="0" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Agil Poder</label>
                            <input type="number" class="form-control" id="poder4" min="0" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Int Poder</label>
                            <input type="number" class="form-control" id="poder5" min="0" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Perc Poder</label>
                            <input type="number" class="form-control" id="poder6" min="0" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Vont Poder</label>
                            <input type="number" class="form-control" id="poder7" min="0" value="0" oninput="modificarPontos(); atualizarVidaEnergia()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cari Poder</label>
                            <input type="number" class="form-control" id="poder8" min="0" value="0" oninput="modificarPontos()">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Pvs Poder</label>
                            <input type="number" class="form-control" id="poder9" min="0" value="0" oninput="modificarPontos(); atualizarVidaEnergia()">
                        </div>
                    </div>
                </div>

                <!-- Total -->
                <div class="card-section">
                    <h3 class="section-title"><i class="fas fa-calculator me-2"></i>Total</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Fr Total</label>
                            <div class="form-control-plaintext" id="soma1">0</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cons Total</label>
                            <div class="form-control-plaintext" id="soma2">0</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Dex Total</label>
                            <div class="form-control-plaintext" id="soma3">0</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Agil Total</label>
                            <div class="form-control-plaintext" id="soma4">0</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Int Total</label>
                            <div class="form-control-plaintext" id="soma5">0</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Perc Total</label>
                            <div class="form-control-plaintext" id="soma6">0</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Vont Total</label>
                            <div class="form-control-plaintext" id="soma7">0</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cari Total</label>
                            <div class="form-control-plaintext" id="soma8">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dice Roller -->
            <div class="dice-roller">
                <h3 class="section-title"><i class="fas fa-dice-d20 me-2"></i>Rolador de Dados</h3>
                <div class="row g-3">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="diceInput" placeholder="Ex: 1d10+5d20+3d6">
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-rpg w-100" onclick="rollDice()">
                            <i class="fas fa-dice me-2"></i>Rolar
                        </button>
                    </div>
                </div>
                <div id="result" class="dice-result"></div>
            </div>

            <!-- Character Details -->
            <div class="row g-4">
                <div class="col-lg-6">
                    <div class="card-section">
                        <h3 class="section-title"><i class="fas fa-star me-2"></i>Aprimoramentos</h3>
                        <div class="mb-3">
                            <label class="form-label">Aprimoramento 1</label>
                            <textarea class="form-control textarea-auto-resize" id="aprimoramento1" placeholder="Descreva o aprimoramento"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Aprimoramento 2</label>
                            <textarea class="form-control textarea-auto-resize" id="aprimoramento2" placeholder="Descreva o aprimoramento"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Aprimoramento 3</label>
                            <textarea class="form-control textarea-auto-resize" id="aprimoramento3" placeholder="Descreva o aprimoramento"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Aprimoramento 4</label>
                            <textarea class="form-control textarea-auto-resize" id="aprimoramento4" placeholder="Descreva o aprimoramento"></textarea>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card-section">
                        <h3 class="section-title"><i class="fas fa-user me-2"></i>Características do Personagem</h3>
                        <div class="mb-3">
                            <label class="form-label">Positivo</label>
                            <textarea class="form-control textarea-auto-resize" id="positivo" placeholder="Características positivas"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Negativo</label>
                            <textarea class="form-control textarea-auto-resize" id="negativo" placeholder="Características negativas"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">História</label>
                            <textarea class="form-control textarea-auto-resize" id="historia" placeholder="História do personagem"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Combat Section -->
            <div class="card-section">
                <h3 class="section-title"><i class="fas fa-sword me-2"></i>Armas</h3>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Arma Primária</label>
                        <textarea class="form-control textarea-auto-resize" id="primaria" placeholder="Descreva a arma primária"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Arma Secundária</label>
                        <textarea class="form-control textarea-auto-resize" id="secundaria" placeholder="Descreva a arma secundária"></textarea>
                    </div>
                </div>
            </div>

            <!-- Powers and Items -->
            <div class="row g-4">
                <div class="col-lg-4">
                    <div class="card-section">
                        <h3 class="section-title"><i class="fas fa-magic me-2"></i>Poderes</h3>
                        <div class="mb-3">
                            <label class="form-label">Poder 1</label>
                            <textarea class="form-control textarea-auto-resize" id="power1" placeholder="Descreva o poder"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Poder 2</label>
                            <textarea class="form-control textarea-auto-resize" id="power2" placeholder="Descreva o poder"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Poder 3</label>
                            <textarea class="form-control textarea-auto-resize" id="power3" placeholder="Descreva o poder"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Poder 4</label>
                            <textarea class="form-control textarea-auto-resize" id="power4" placeholder="Descreva o poder"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Poder 5</label>
                            <textarea class="form-control textarea-auto-resize" id="power5" placeholder="Descreva o poder"></textarea>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card-section">
                        <h3 class="section-title"><i class="fas fa-fist-raised me-2"></i>Golpes</h3>
                        <div class="mb-3">
                            <label class="form-label">Golpes</label>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Generate skills table
        function generateSkillsTable() {
            const tbody = document.getElementById('skillsTableBody');
            for (let i = 0; i < 20; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="text" class="form-control" placeholder="Nome da perícia"></td>
                    <td><input type="text" class="form-control" placeholder="Atributo"></td>
                    <td><input type="number" class="form-control" placeholder="0"></td>
                `;
                tbody.appendChild(row);
            }
        }

        // Generate backpack table
        function generateBackpackTable() {
            const tbody = document.getElementById('backpackTableBody');
            for (let i = 0; i < 20; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><textarea class="form-control textarea-auto-resize" placeholder="Item da mochila"></textarea></td>
                `;
                tbody.appendChild(row);
            }
        }

        // Auto-resize textarea function
        function autoResizeTextarea(element) {
            element.style.height = 'auto';
            element.style.height = element.scrollHeight + 'px';
        }

        // Add event listeners for textarea auto-resize
        document.addEventListener('DOMContentLoaded', function() {
            generateSkillsTable();
            generateBackpackTable();
            
            // Add auto-resize to all textareas
            document.querySelectorAll('.textarea-auto-resize').forEach(textarea => {
                textarea.addEventListener('input', function() {
                    autoResizeTextarea(this);
                });
            });

            // Initialize values
            atualizarValores();
        });

        // Função para atualizar Vida e Energia com base no nível e atributos
        function atualizarVidaEnergia() {
            let nivelElemento = document.getElementById("nivel");
            if (!nivelElemento) return;

            let nivel = parseInt(nivelElemento.value) || 1;

            // Valores base
            let vidaBase = 31;
            let energiaBase = 21;
            let vidaExtra = 0;
            let energiaExtra = 0;

            // Cálculo de bônus por nível
            if (nivel <= 10) {
                vidaExtra = nivel - 1;  
                energiaExtra = nivel - 1;
            } else if (nivel <= 25) {
                vidaExtra = 9 + (nivel - 10) * 2;
                energiaExtra = 9 + (nivel - 10);
            } else {
                vidaExtra = 39 + (nivel - 25) * 3;
                energiaExtra = 24 + (nivel - 25) * 2;
            }
        
            // Lista de atributos a serem considerados
            let atributos = ["forca", "constituicao", "vontade"];
            let poderes = ["poder1", "poder2", "poder7", "poder9"];
            let extras = ["extra9", "extra10", "extra11", "extra12"];
        
            let valores = {};

            atributos.forEach(atributo => {
                let elemento = document.getElementById(atributo);
                valores[atributo] = elemento ? parseInt(elemento.value) || 0 : 0;
            });

            extras.forEach((extra, index) => {
                let elemento = document.getElementById(extra);
                valores[extra] = elemento ? parseInt(elemento.value) || 0 : 0;
            });
        
            poderes.forEach((poder, index) => {
                let elemento = document.getElementById(poder);
                valores[poder] = elemento ? parseInt(elemento.value) || 0 : 0;
            });
        
            let bonusVida = valores["forca"] + valores["constituicao"] + valores["poder1"] + valores["poder2"]+ valores["poder9"]+ valores["extra9"]- valores["extra11"];
            let bonusEnergia = valores["vontade"] + valores["poder7"]+ valores["extra10"]- valores["extra12"];
        
            // Atualiza os campos de Vida e Energia se existirem
            let vidaElemento = document.getElementById("vida");
            let energiaElemento = document.getElementById("energia");
        
            if (vidaElemento) vidaElemento.value = vidaBase + vidaExtra + bonusVida;
            if (energiaElemento) energiaElemento.value = energiaBase + energiaExtra + bonusEnergia;
        }

        function atualizarValores() {
            let nivel = parseInt(document.getElementById("nivel").value) || 1;

            // Cálculo dos Pontos para Distribuir
            let pontosBase = 81;
            let pontosExtras = (nivel <= 25) ? nivel - 1 : 24 + (nivel - 25) * 2;
            let totalPontos = pontosBase + pontosExtras;

            // Atualiza os pontos restantes após a distribuição nos atributos
            let pontosGastos = calcularPontosGastos();
            let pontosRestantes = totalPontos - pontosGastos;

            document.getElementById("pontos").textContent = `Pontos: ${pontosRestantes}`;

            // Cálculo de Vida e Energia por Nível
            let vidaBase = 30;
            let energiaBase = 20;
            let vidaExtra = 0;
            let energiaExtra = 0;

            if (nivel <= 10) {
                vidaExtra = nivel - 1;
                energiaExtra = nivel - 1;
            } else if (nivel <= 25) {
                vidaExtra = 9 + (nivel - 10) * 2;
                energiaExtra = 9 + (nivel - 10);
            } else {
                vidaExtra = 39 + (nivel - 25) * 3;
                energiaExtra = 24 + (nivel - 25) * 2;
            }
        
            let vidaTotal = vidaBase + vidaExtra;
            let energiaTotal = energiaBase + energiaExtra;
        
            document.getElementById("vida").value = vidaTotal;
            document.getElementById("energia").value = energiaTotal;
        
            atualizarVidaEnergia();
        }

        function calcularPontosGastos() {
            let atributos = ["forca", "constituicao", "destreza", "agilidade", "inteligencia", "percepcao", "vontade", "carisma"];

            let pontosGastos = 0;

            atributos.forEach((atributo) => {
                let valor = parseInt(document.getElementById(atributo).value) || 0;
                pontosGastos += valor;
            });
        
            return pontosGastos;
        }

        function modificarPontos() {
            const atributos = ["forca", "constituicao", "destreza", "agilidade", "inteligencia", "percepcao", "vontade", "carisma"];
                
            atributos.forEach((atributo, index) => {
                let base = parseInt(document.getElementById(atributo).value) || 0;
                let extra = parseInt(document.getElementById(`extra${index + 1}`).value) || 0;
                let poder = parseInt(document.getElementById(`poder${index + 1}`).value) || 0;
            
                let total = base + extra + poder;
                document.getElementById(`soma${index + 1}`).textContent = total;
            });
        
            atualizarVidaEnergia();
            atualizarValores();
        }

        // Rolador de Dados
        function rollDice() {
            const input = document.getElementById("diceInput").value.replace(/\s+/g, "");
            const resultDiv = document.getElementById("result");
            const diceRegex = /(-?\d*)d(\d+)/g;
            const numberRegex = /([-+]?\d+)/g;
            let total = 0;
            let rolls = [];
                
            let match;
            while ((match = diceRegex.exec(input)) !== null) {
                let count = match[1] ? parseInt(match[1]) : 1;
                let sides = parseInt(match[2]);
            
                for (let i = 0; i < Math.abs(count); i++) {
                    let roll = Math.floor(Math.random() * sides) + 1;
                    rolls.push(count < 0 ? -roll : roll);
                    total += count < 0 ? -roll : roll;
                }
            }
        
            input.replace(diceRegex, "+").match(numberRegex)?.forEach(num => {
                let parsedNum = parseInt(num);
                total += parsedNum;
                rolls.push(parsedNum);
            });
        
            resultDiv.textContent = `Rolagens: ${rolls.join(", ")} | Total: ${total}`;
            resultDiv.classList.add("show");
        
            setTimeout(() => {
                resultDiv.classList.remove("show");
            }, 3000);
        }

        // Add event listener for Enter key on dice input
        document.addEventListener('DOMContentLoaded', function() {
            const diceInput = document.getElementById("diceInput");
            if (diceInput) {
                diceInput.addEventListener("keypress", function(event) {
                    if (event.key === "Enter") {
                        rollDice();
                    }
                });
            }
        });

        // Placeholder functions for Firebase operations
        function salvarFichaFirebase() {
            alert("Funcionalidade de salvar será implementada quando o Firebase estiver configurado");
        }

        function carregarFichaFirebase() {
            alert("Funcionalidade de carregar será implementada quando o Firebase estiver configurado");
        }

        function resetarFicha() {
            if (confirm("Tem certeza que deseja resetar toda a ficha?")) {
                location.reload();
            }
        }
    </script>
